<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="bread">
          <div class="bread__base"></div>
      
          <div class="bread__shadow"></div>
      
          <div class="bread__bit">
            <div class="bread__bit--first"></div>
            <div class="bread__bit--second"></div>
            <div class="bread__bit--third"></div>
            <div class="bread__bit--aux"></div>
          </div>
      
          <div class="bread__eyes">
            <div class="bread__eyes--open">
              <div class="bread__eyes--open--l"></div>
              <div class="bread__eyes--open--r"></div>
            </div>
      
            <div class="bread__eyes--closed">
              <div class="bread__eyes--closed--l"></div>
              <div class="bread__eyes--closed--r"></div>
              <div class="bread__eyes--closed--aux"></div>
              <div class="bread__eyes--closed--aux2"></div>
            </div>
          </div>
      
          <div class="bread__mouth">
            <div class="bread__mouth--normal"></div>
            <div class="bread__mouth--open"></div>
          </div>
      
          <div class="bread__cheek"></div>
      
          <div class="bread__hands">
            <div class="bread__hands--left"></div>
            <div class="bread__hands--right"></div>
          </div>
      
          <div class="bread__leg">
            <div class="bread__leg--left"></div>
            <div class="bread__leg--right"></div>
          </div>
        </div>
      
        <div class="pan">
          <div class="pan__cable"></div>
          <div class="pan__base"></div>
          <div class="pan__base2"></div>
        </div>
      
        <div class="stove">
          <div class="stove__base"></div>
          <div class="stove__base2"></div>
          <div class="stove__base3"></div>
          <div class="stove__base4"></div>
        </div>
      
        <div class="burner">
          <div class="burner__base"></div>
          <div class="burner__fire">
            <div class="burner__fire--base"></div>
            <div class="burner__fire--fire1"></div>
            <div class="burner__fire--fire2"></div>
          </div>
        </div>
      
        <div class="egg"></div>
      
        <div class="hot_fire">
          <div class="fire"></div>
          <div class="fire"></div>
          <div class="fire"></div>
          <div class="fire"></div>
        </div>
      </div>
      
      <div class="footer">
        <div class="title">
          Made with ♥ by kibum.png
        </div>
        <div class="sub">
          <a href="https://www.instagram.com/kibum.png/" target=”_blank”>instagram: kibum.png</a>
          <span>|</span>
          <a href="https://twitter.com/kibumLaura" target=”_blank”> twitter: kibumLaura</a>
        </div>
      </div>
    
</body>
</html>
